language: cpp
sudo: false
compiler:
  - gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test

addons:
  apt:
    packages:
    - g++
    - valgrind

before_install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi

script:
  - cmake .
  - make -j4
  - ctest
  - bash testValgrind.sh
